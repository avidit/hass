version: '3.7'

services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/raspberrypi-homeassistant:stable
    volumes:
      - /mnt/dietpi_userdata/homeassistant:/config
      - /mnt/dietpi_userdata/.acme.sh:/.acme.sh
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2131706-if00:/dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2131706-if00
      - /dev/serial/by-id/usb-0658_0200-if00:/dev/serial/by-id/usb-0658_0200-if00
      - /dev/bus/usb:/dev/bus/usb
      - /dev/hidraw0:/dev/hidraw0
      - /var/run/dbus:/var/run/dbus
    restart: always
    ports:
      - 8123:8123
    privileged: true
    network_mode: host
