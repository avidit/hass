# https://www.home-assistant.io/integrations/template
- platform: template
  sensors:

    left_garage_door_battery_level:
      friendly_name: "Left Garage Door Battery"
      device_class: battery
      value_template: '{{ state_attr("binary_sensor.wyzesense_left_garage_door", "battery_level") }}'
      unit_of_measurement: '%'
    right_garage_door_battery_level:
      friendly_name: "Right Garage Door Battery"
      device_class: battery
      value_template: '{{ state_attr("binary_sensor.wyzesense_right_garage_door", "battery_level") }}'
      unit_of_measurement: '%'
    mailbox_motion_sensor_battery_level:
      friendly_name: "Mailbox Motion Sensor Battery"
      device_class: battery
      value_template: '{{ state_attr("binary_sensor.wyzesense_mailbox_motion", "battery_level") }}'
      unit_of_measurement: '%'

    sunset:
      friendly_name: "Sunset"
      value_template: '{{ (as_timestamp(state_attr("sun.sun", "next_setting")) | timestamp_custom("%I:%M")).lstrip("0") }}'
      unit_of_measurement: 'PM'
      icon_template: mdi:weather-sunset-down
    sunrise:
      friendly_name: "Sunrise"
      value_template: '{{ (as_timestamp(state_attr("sun.sun", "next_rising")) | timestamp_custom("%I:%M")).lstrip("0") }}'
      unit_of_measurement: 'AM'
      icon_template: mdi:weather-sunset-up

    moon_phase:
      friendly_name: Moon
      value_template: '{{ states.sensor.moon.state }}'
      entity_picture_template: /local/moon-phases/{{ states.sensor.moon.state }}.jpg

    camera_memory_use_percent:
      friendly_name: Camera Memory Use Percent
      value_template: >-
        {% set memoryUsed = states.sensor.camera_cpu_use_percent.attributes["memoryUsed"] | replace("MB", "") | int %}
        {% set memoryFree = states.sensor.camera_cpu_use_percent.attributes["memoryFree"] | replace("MB", "") | int %}
        {{ (memoryUsed/(memoryFree + memoryUsed) * 100) | round() }}
      unit_of_measurement: '%'
      icon_template: mdi:memory
    camera_uptime:
      friendly_name: Camera Uptime
      value_template: >-
        {% set arr = states.sensor.camera_cpu_use_percent.attributes["uptime"].split(' ') %}
        {% if arr[1] == 'day' %}
          {% set d = arr[0] | int %}
          {% set h = arr[2] | int %}
          {% set m = 0 %}
        {% elif arr[1] == 'hour' %}
          {% set d = 0 %}
          {% set h = arr[0] | int %}
          {% set m = arr[2] | int %}
        {% elif arr[1] == 'min' %}
          {% set d = 0 %}
          {% set h = 0 %}
          {% set m = arr[0] | int %}
        {% else %}
          {% set d = 0 %}
          {% set h = 0 %}
          {% set m = 0 %}
        {% endif %}
        {{ (d + h/24 + m/1440) | round(2) }}
      unit_of_measurement: 'days'
      icon_template: mdi:timelapse
    camera_motion:
      friendly_name: Camera Motion
      value_template: '{{ states.sensor.camera_cpu_use_percent.attributes["motion"] }}'

    count_zones:
      value_template: '{{ states.zone | count }}'
      icon_template: mdi:map-marker-radius
      friendly_name: Zones

    count_automations:
      value_template: '{{ states.automation | count }}'
      icon_template: mdi:autorenew
      friendly_name: Automations

    count_device_trackers:
      value_template: '{{ states.device_tracker | count }}'
      icon_template: mdi:map-marker
      friendly_name: Device Trackers

    count_sensors:
      value_template: '{{ states.sensor | count }}'
      icon_template: mdi:resistor
      friendly_name: Sensors

    count_binary_sensors:
      value_template: '{{ states.binary_sensor | count }}'
      icon_template: mdi:unfold-more-horizontal
      friendly_name: Binary Sensors

    count_switches:
      value_template: '{{ states.switch | count }}'
      icon_template: mdi:light-switch
      friendly_name: Switches
