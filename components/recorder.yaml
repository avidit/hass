# https://www.home-assistant.io/integrations/recorder
purge_keep_days: 3
exclude:
  domains:
    - automation
    - binary_sensor
    - camera
    - light
    - media_player
    - updater
    - zha
    - zone
    - zwave
  entities:
    - sensor.date
    - sensor.home_assistant_v2_db
    - sensor.kathmandu
    - sensor.last_boot
    - sensor.moon
    - sensor.moon_phase
    - sensor.sunrise
    - sensor.sunset
    - sensor.time
    - sun.sun
  event_types:
    - call_service
