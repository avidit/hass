# https://www.home-assistant.io/integrations/recorder
purge_keep_days: 3
exclude:
  domains:
    - automation
    - binary_sensor
    - light
    - media_player
    - updater
    - zone
    - zwave
    - zha
  entities:
    - sun.sun
    - sensor.sunrise
    - sensor.sunset
    - sensor.moon
    - sensor.moon_phase
    - sensor.date
    - sensor.time
    - sensor.kathmandu
    - sensor.last_boot
    - sensor.home_assistant_v2_db
