data:
  config:
    custom_header:
      active_tab_color: var(--state-icon-active-color)
      background: var(--app-header-background-color)
      button_text:
        options: "{{ hours12 }}:{{ minutesLZ }} {{ AMPM }} <br>  <ha-icon icon='mdi:weather-{%\
          \ if is_state(\"weather.dark_sky\", \"partlycloudy\") -%}partly-cloudy{%-\
          \ else -%}{{ states('weather.dark_sky') }}{%- endif %}'></ha-icon> {{ state_attr('weather.dark_sky',\
          \ 'temperature') }} Â°F"
      chevrons: false
      compact_mode: true
      editor_warnings: false
      elements_color: var(--app-header-text-color)
      hidden_tab_redirect: false
      tab_indicator_color: var(--state-icon-active-color)
    title: Ada
    views:
      - badges: []
        cards:
          - background: transparent
            entities:
              - entity: light.living_room
                type: downstairs_light
              - entity: binary_sensor.front_door
                state_map:
                  off: closed
                  on: open
                type: garage
              - entity: binary_sensor.front_door
                state_map:
                  off: on
                  on: off
                type: door
              - entity: person.abi
                state_map:
                  off: not_home
                  on: home
                type: car
            theme: two_story_with_garage
            type: custom:home-card
            weather: weather.dark_sky
        icon: mdi:home
        panel: false
        path: home
        title: Home
      - badges: []
        cards:
          - cards:
              - cards:
                  - cards:
                      - aspect_ratio: 1/1
                        entity: light.living_room
                        icon: mdi:sofa
                        name: ' '
                        type: custom:button-card
                      - aspect_ratio: 1/1
                        entity: light.office
                        icon: mdi:desk-lamp
                        name: ' '
                        type: custom:button-card
                      - aspect_ratio: 1/1
                        entity: light.master_bedroom
                        icon: mdi:bed-king
                        name: ' '
                        type: custom:button-card
                      - aspect_ratio: 1/1
                        entity: light.dining_room
                        icon: mdi:silverware-fork-knife
                        name: ' '
                        type: custom:button-card
                      - aspect_ratio: 1/1
                        entity: switch.window_lights
                        name: ' '
                        type: custom:button-card
                      - aspect_ratio: 1/1
                        entity: switch.coffee
                        name: ' '
                        type: custom:button-card
                    type: horizontal-stack
                type: custom:vertical-stack-in-card
              - aspect_ratio: 80%
                elements:
                  - entity: binary_sensor.front_door
                    style:
                      left: 55%
                      top: 70%
                    type: state-icon
                  - entity: binary_sensor.back_door
                    style:
                      left: 50%
                      top: 55%
                    type: state-icon
                  - entity: binary_sensor.slider
                    style:
                      left: 20%
                      top: 30%
                    type: state-icon
                  - entity: light.dining_room
                    icon: mdi:floor-lamp
                    style:
                      left: 12%
                      top: 44%
                    type: state-icon
                  - entity: light.living_room_light_1
                    icon: mdi:lamp
                    style:
                      left: 20%
                      top: 70%
                    type: state-icon
                  - entity: light.living_room_light_2
                    icon: mdi:lamp
                    style:
                      left: 45%
                      top: 60%
                    type: state-icon
                  - entity: switch.window_lights
                    style:
                      left: 35%
                      top: 75%
                    type: state-icon
                  - entity: media_player.living_room_tv
                    icon: mdi:television
                    style:
                      left: 33%
                      top: 52%
                    type: state-icon
                  - entity: media_player.living_room_speaker
                    style:
                      left: 15%
                      top: 60%
                    type: state-icon
                  - entity: light.office_light
                    icon: mdi:desk-lamp
                    style:
                      left: 70%
                      top: 50%
                    tap_action:
                      action: toggle
                    type: state-icon
                  - entity: light.master_bedroom_light
                    icon: mdi:lamp
                    style:
                      left: 75%
                      top: 15%
                    tap_action:
                      action: toggle
                    type: state-icon
                  - entity: media_player.master_bedroom_speaker
                    style:
                      left: 65%
                      top: 20%
                    type: state-icon
                  - entity: switch.coffee
                    style:
                      left: 30%
                      top: 35%
                    type: state-icon
                  - entity: media_player.kitchen_speaker
                    style:
                      left: 40%
                      top: 35%
                    type: state-icon
                image: /local/floorplan/floorplan.png
                type: picture-elements
              - entity: alarm_control_panel.alexa_guard
                name: ' '
                states:
                  - arm_home
                  - arm_away
                type: alarm-panel
            type: vertical-stack
          - entities:
              - entity: sensor.living_room_sensor_temperature
              - entity: sensor.living_room_sensor_humidity
                show_line: false
                y_axis: secondary
            name: Living Room
            show:
              average: true
              extrema: true
              fill: fade
              icon_adaptive_color: true
              labels: false
              labels_secondary: false
              legend: false
              points: false
            type: custom:mini-graph-card
          - entities:
              - entity: sensor.basement_sensor_temperature
              - entity: sensor.basement_sensor_humidity
                show_line: false
                y_axis: secondary
            name: Basement
            show:
              average: true
              extrema: true
              fill: fade
              icon_adaptive_color: true
              labels: false
              labels_secondary: false
              legend: false
              points: false
            type: custom:mini-graph-card
          - entities:
              - entity: sensor.dark_sky_temperature
              - entity: sensor.dark_sky_humidity
                show_line: false
                y_axis: secondary
            name: Outside
            show:
              average: true
              extrema: true
              fill: fade
              icon_adaptive_color: true
              labels: false
              labels_secondary: false
              legend: false
              points: false
            type: custom:mini-graph-card
          - entity: weather.dark_sky
            type: weather-forecast
        icon: mdi:floor-plan
        panel: false
        path: rooms
        title: rooms
      - badges: []
        cards:
          - aspect_ratio: 0%
            camera_image: camera.driveway_camera
            entities:
              - entity: binary_sensor.driveway_motion
              - entity: binary_sensor.front_door
              - entity: binary_sensor.back_door
              - entity: alarm_control_panel.alexa_guard
            type: picture-glance
          - aspect_ratio: 0%
            camera_image: camera.backyard_camera
            entities:
              - entity: sensor.backyard_camera_battery_level
              - entity: switch.backyard_camera_torch
              - entity: switch.backyard_camera_night_vision
              - entity: binary_sensor.backyard_motion
              - entity: binary_sensor.slider
            hold_action:
              action: more-info
            tap_action:
              action: more-info
            type: picture-glance
        icon: mdi:cctv
        path: camera
        title: camera
      - badges: []
        cards:
          - cards:
              - artwork: cover
                entity: media_player.sony_bravia_tv
                icon: mdi:television
                info: short
                shortcuts:
                  buttons:
                    - icon: mdi:apple
                      id: HDMI 3
                      name: Apple TV
                      type: source
                    - icon: mdi:playstation
                      id: HDMI 4
                      name: PS4
                      type: source
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.living_room_tv
                info: short
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.living_room_apple_tv
                info: short
                source: icon
                type: custom:mini-media-player
            type: custom:vertical-stack-in-card
          - cards:
              - artwork: cover
                entity: media_player.kitchen_speaker
                info: short
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.living_room_speaker
                info: short
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.office_speaker
                info: short
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.master_bedroom_speaker
                info: short
                source: icon
                type: custom:mini-media-player
              - artwork: cover
                entity: media_player.speakers
                info: short
                source: icon
                type: custom:mini-media-player
            type: custom:vertical-stack-in-card
        icon: mdi:music
        panel: false
        path: media
        title: media
      - badges: []
        cards:
          - max_results: 10
            type: custom:search-card
        icon: mdi:magnify
        path: search
        title: search
key: lovelace
